<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emily Tang | Web3 Content Specialist</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FFFDF5',
              surface: '#FFFFFF',
              primary: '#1F2937',
              secondary: '#4B5563',
              'brand-pink': '#FFD6E0',
              'brand-blue': '#C4E4FF',
              'brand-green': '#D1FAE5',
              'brand-yellow': '#FEF3C7',
              'brand-purple': '#E9D5FF',
              'brand-salmon': '#FF9E9E',
              'brand-salmon-hover': '#FF8080',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'wiggle': 'wiggle 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>

    <!-- React & Libraries (UMD Globals) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- React Router Dependencies -->
    <script crossorigin src="https://unpkg.com/history@5/umd/history.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router@6.22.0/dist/umd/react-router.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6.22.0/dist/umd/react-router-dom.production.min.js"></script>
    
    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #FFFDF5;
        font-family: 'Inter', sans-serif;
        overflow-y: scroll;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #FFFDF5; }
      ::-webkit-scrollbar-thumb { background: #FF9E9E; border-radius: 10px; border: 2px solid #FFFDF5; }
      ::-webkit-scrollbar-thumb:hover { background: #FF8080; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Main Application Script -->
    <!-- Note: We use type="text/babel" so the browser compiles JSX/TSX on the fly -->
    <script type="text/babel" src="./index.tsx" data-presets="react,typescript"></script>
  </body>
</html>
